image: docker:latest

services:
    - docker:dind

variables:
    CONTAINER_IMAGE: 91556483586.dkr.ecr.eu-west-2.amazonaws.com/wwwonderful/aws-docker

stages:
  - build
  - test

build:
  stage: build
  script:
    - pip install awscli
    - yarn install
    - yarn install -g mocha istanbul aws-cli

run-tests:
  stage: test
  script:
    - yarn test

cache:
  untracked: true
  paths:
    - node_modules/
